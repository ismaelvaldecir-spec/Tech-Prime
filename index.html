<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TechPrime - EletrÃ´nicos</title>
<style>
body{margin:0;font-family:Segoe UI,Arial,sans-serif;background:#f8f9fa;color:#333}
header{background:#0d6efd;color:#fff;padding:20px;text-align:center}
nav{display:flex;justify-content:center;gap:20px;background:#0b5ed7;padding:10px 0}
nav a{color:#fff;text-decoration:none;font-weight:bold}
nav a:hover{text-decoration:underline}
.hero{background:#e9f2ff;padding:80px 20px;text-align:center}
.hero h1{color:#0d6efd;font-size:2.5rem;margin-bottom:10px}
.container{max-width:1100px;margin:40px auto;padding:0 20px}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:25px}
.card{background:#fff;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1);overflow:hidden;text-align:center}
.card img{width:100%;height:200px;object-fit:cover}
.card h3{margin:10px 0}
.price{color:#0d6efd;font-weight:bold;margin:5px 0}
button{background:#0d6efd;border:none;color:#fff;padding:10px 20px;border-radius:20px;cursor:pointer}
button:hover{background:#0b5ed7}
footer{text-align:center;background:#0d6efd;color:#fff;padding:20px;margin-top:40px}
footer a{color:#fff;text-decoration:none;margin:0 10px}
footer a:hover{text-decoration:underline}
</style>
</head>
<body>

<header>
  <h1>TechPrime</h1>
  <p>Tecnologia Premium ao seu alcance</p>
</header>

<nav>
  <a href="#" onclick="mostrarHome()">Home</a>
  <a href="#" onclick="mostrarProdutos()">Produtos</a>
  <a href="#" onclick="mostrarCarrinho()">Carrinho ðŸ›’</a>
</nav>

<main id="conteudo"></main>

<footer>
  Â© 2026 TechPrime â€” Todos os direitos reservados<br>
  <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">Contato</a>
</footer>

<script>
const produtos=[
  {id:1,nome:"iPhone 15 Pro",preco:7999,img:"https://cdn.pixabay.com/photo/2015/12/09/17/12/iphone-1081985_1280.jpg"},
  {id:2,nome:"MacBook Air M3",preco:9999,img:"https://cdn.pixabay.com/photo/2014/05/02/21/50/home-office-336378_1280.jpg"},
  {id:3,nome:"Smart TV OLED 65''",preco:8499,img:"https://cdn.pixabay.com/photo/2016/03/09/09/17/tv-1241643_1280.jpg"},
  {id:4,nome:"AirPods Pro 2",preco:1899,img:"https://cdn.pixabay.com/photo/2020/01/15/14/58/airpods-4767773_1280.jpg"},
  {id:5,nome:"Apple Watch 9",preco:3999,img:"https://cdn.pixabay.com/photo/2018/05/08/08/53/apple-watch-3384952_1280.jpg"},
  {id:6,nome:"PlayStation 5",preco:4999,img:"https://cdn.pixabay.com/photo/2020/11/28/06/32/ps5-5782408_1280.jpg"}
];

function mostrarHome(){
  const c=document.getElementById("conteudo");
  c.innerHTML=`
    <section class="hero">
      <h1>Bem-vindo Ã  TechPrime</h1>
      <p>Os melhores eletrÃ´nicos com entrega rÃ¡pida e garantia total!</p>
      <button onclick="mostrarProdutos()">Ver Produtos</button>
    </section>`;
}

function mostrarProdutos(){
  const c=document.getElementById("conteudo");
  c.innerHTML=`<div class="container"><h2 style="text-align:center;color:#0d6efd;">Nossos Produtos</h2><div class="products"></div></div>`;
  const grid=c.querySelector(".products");
  produtos.forEach(p=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <img src="${p.img}">
      <h3>${p.nome}</h3>
      <p class="price">R$ ${p.preco}</p>
      <button onclick="addCarrinho(${p.id})">Adicionar ao Carrinho</button>`;
    grid.appendChild(card);
  });
}

function mostrarCarrinho(){
  const c=document.getElementById("conteudo");
  const carrinho=JSON.parse(localStorage.getItem("carrinho"))||[];
  c.innerHTML=`<div class="container"><h2 style="text-align:center;color:#0d6efd;">Carrinho</h2></div>`;
  const container=c.querySelector(".container");
  if(carrinho.length===0){container.innerHTML+="<p>Seu carrinho estÃ¡ vazio.</p>";return;}
  let total=0;
  carrinho.forEach((p,i)=>{
    total+=p.preco*p.qtd;
    const item=document.createElement("div");
    item.innerHTML=`<p><strong>${p.nome}</strong> - R$ ${p.preco} x ${p.qtd}
    <button onclick="removerItem(${i})" style="background:#dc3545;margin-left:10px">Remover</button></p>`;
    container.appendChild(item);
  });
  const totalEl=document.createElement("h3");
  totalEl.textContent="Total: R$ "+total.toFixed(2);
  totalEl.style.color="#0d6efd";
  container.appendChild(totalEl);
  const btn=document.createElement("button");
  btn.textContent="Finalizar Compra";
  btn.onclick=finalizarCompra;
  container.appendChild(btn);
}

function addCarrinho(id){
  let carrinho=JSON.parse(localStorage.getItem("carrinho"))||[];
  const p=produtos.find(x=>x.id===id);
  const existe=carrinho.find(i=>i.id===id);
  if(existe)existe.qtd++;else carrinho.push({...p,qtd:1});
  localStorage.setItem("carrinho",JSON.stringify(carrinho));
  alert("Produto adicionado ao carrinho!");
}

function removerItem(i){
  let carrinho=JSON.parse(localStorage.getItem("carrinho"))||[];
  carrinho.splice(i,1);
  localStorage.setItem("carrinho",JSON.stringify(carrinho));
  mostrarCarrinho();
}

function finalizarCompra(){
  alert("Compra finalizada com sucesso! Obrigado por comprar na TechPrime.");
  localStorage.removeItem("carrinho");
  mostrarHome();
}

// InÃ­cio automÃ¡tico
mostrarHome();
</script>
</body>
</html>
